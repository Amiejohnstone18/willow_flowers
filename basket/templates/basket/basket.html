{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<!-- Index CSS -->
<link rel="stylesheet" href="{% static 'css/basket.css' %}" />
{% endblock %}

{% block content %}


<div class="container">
    <h1>Your Basket</h1>
    <div class="row">
        <div class="col">
            {% if basket_items %}
            <div>
                {{ basket_items }}
            </div>
            {% else %}
            <p>Your basket is empty</p>
            <a href="{% url 'home' %}" class="btn btn-sm"></a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
