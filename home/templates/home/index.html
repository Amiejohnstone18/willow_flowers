{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<!-- Index CSS -->
<link rel="stylesheet" href="{% static 'css/index.css' %}"/>
{% endblock %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/hero-1.jpg" class="d-block w-100" alt="hero-1">
        </div>
        <div class="carousel-item">
            <img src="images/hero-2.jpg" class="d-block w-100" alt="hero-2">
        </div>
        <div class="carousel-item">
            <img src="images/hero-3.jpg" class="d-block w-100" alt="hero-3">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </a>
</div>


<div class="container">
  <div class="row">
    <div class="col-sm">
      <img src="images/birthday.jpg" href="" class="img-circle" alt="birthday">
    </div>
    <div class="col-sm">
      <img src="images/bonsai.jpg" href="" class="img-circle" alt="plants">
    </div>
    <div class="col-sm">
      <img src="images/wedding.jpg" href="" class="img-circle" alt="wedding">
    </div>
  </div>
</div>





{% endblock %}
