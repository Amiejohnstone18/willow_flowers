{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<!-- Index CSS -->
<link rel="stylesheet" href="{% static 'css/product_detail.css' %}" />
{% endblock %}

{% block content %}


<div class="container full-view">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="image">
                        {% if product.image %}
                        <a href="{{ product.image.url }}" target="_blank">
                            <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="{{ product.name }}">
                        </a>
                        {% else %}
                        <img src="{{ MEDIA_URL}}noimage.png }}" class="card-img-top img-fluid" alt="{{ product.name }}">
                        {% endif %}
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="details-container">
                        <h2 class="product-name">{{ product.name }}</h2>
                        <p class="description">{{ product.description }}</p>
                        <p class="price">Â£{{ product.price }}</p>
                        <div id="heart-icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <br>
                        <br>
                        <br>
                        <form class="form" action="{% url 'add_to_basket' product.id %}" method="POST">
                            {% csrf_token %}
                            <div class="form">
                                <div class="col-12">
                                    <p>Quantity</p>
                                    <div class="form">
                                        <div class="input-group">
                                            <input class="form-control qty-input" type="number" name="quantity"
                                                value="1" min="1" max="5" data-item-id="{{ product.id }}"
                                                id="id_qty_{{ product.id }}">
                                        </div>
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-sm" value="Add to basket">
                                <input type="hidden" name="redirect_url" value="{{ request.path }}">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





{% endblock %}
