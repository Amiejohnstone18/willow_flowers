{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<!-- Index CSS -->
<link rel="stylesheet" href="{% static 'css/products.css' %}" />
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>All Flowers</h1>
            <div class="row">
                {% for product in products %}
                <div class="col-sm-6 col-md-6 col-lg-3">
                    <div class="card">
                        {% if product.image %}
                        <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="{{ product.name }}">
                        {% else %}
                        <img src="{{ MEDIA_URL}}noimage.png }}" class="card-img-top img-fluid" alt="{{ product.name }}">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-price">Â£{{ product.price }}</p>
                            <a href="{% url 'product_detail' product.id %}" class="btn btn-sm">View More</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>



{% endblock %}
